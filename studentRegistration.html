<!DOCTYPE html>
<html>
  <head>
    <title> Registration Form </title>
    <style>
        input[type="text"]{
color: red;
border-radius: 10px;

        }
        button:hover{
            background-color: brown;
        }
        input[type="submit"]:hover{
            color: red;
        }
        input[type="clear"]:hover{
            color: green;
        }
    </style>
  </head>

  <body>
    <h3> Student Registration Form </h3>
        <form>
            
            <table>
                <tbody>
                    <tr>
                        <td><label>FName</label></td>
                        <td><input type="text" placeholder="Only capital letters" required autofocus maxlength="5"></td>
                    </tr>
                    
                    <tr>
                        <td><label>Lname</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label>Email Id</label></td>
                        <td><input type="email"></td>

                    </tr>
                    <tr>
                        <td><label>Password</label></td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td><label>DOB</label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><label>Available in week</label></td>
                        <td><input type="week"></td>
                    </tr>
                    <tr>
                        <td>Available in time</td>
                        <td><input type="time"></td>
                    </tr>
                    <tr>
                        <td><label>Profile photo</label></td>
                        <td><input type="file" multiple></td>
                    </tr>
                    <tr>
                        <td><label>Graduation</label></td>
                        <td>
                            <select>
                                <option>BE</option>
                                <option>BSC</option>
                                <option>BTECH</option>
                                <option>BBA</option>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <td><lable>Gender</lable>
                        <input type="radio" name="Gender"><label>Male</label>
                        <input type="radio" name="Gender"><label>Female</label>
                        <input type="radio" name="Gender"><label>Other</label></td>
                    </tr>
                    <tr> 
                        <td> <label> Select Training </label> </td>
                        <td> 
                           <input type="checkbox"> <label> Angular </label>
                           <input type="checkbox"> <label> React </label>
                           <input type="checkbox"> <label> Java </label>
                           <input type="checkbox"> <label> Data Science </label>
                           <input type="checkbox"> <label> Manual + Automation Testing </label>
                        </td>
                      </tr>
                      <tr>
                        <td> <label> Present Address </label> </td>
                        <td> <textarea rows="7" cols="40">  </textarea> </td>
            
                    <tr>
                        <td> <label> Mobile Number</label> </td>
                        <td> <input type="number" placeholder="Max 10 digits">  </td>
                      </tr>
            
                    <tr>
                        <td><label>Age</label></td>
                        <td><input type="number" placeholder="Only number" ></td>
                    </tr>
                    
                    <tr>
                        <td> State</td>
                        <td><input type="text" value="MH" readonly></td>
                    </tr>
                    <tr>
                        <td><label>Country</label></td>
                        <td><input type="text" value="India" disabled></td>
                    </tr>
                    <tr>
                        <td><input type="Submit"></td>
                        <td><input type="Clear"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        
  </body>
</html>
