<!DOCTYPE html>
<html>
    <head>
        <title>My Contact Details</title>
    </head>
    <body>
        <h3>My Contact Details :</h3>
        <table>
            <tbody>
                <tr>
                    <td><br><label>My Name</label></td>
                    <td><br><input type="text" required autofocus></td>
                </tr>
                <tr>
                    <td><br><label>Mobile No.</label></td>
                    <td><br><input type="number"></td>
                </tr>
                <tr>
                    <td><br><label>Email Id</label></td>
                    <td><br><input type="email" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><br><label>Inquiry</label></td>
                    <td><br><textarea rows="8" cols="25"></textarea></td>
                </tr>
                <tr>
                    <td><input type="Submit"></td>
                </tr>
                
            </tbody>
        </table>
    </body>
</html>
